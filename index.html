<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #121212, #2d2d2d);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    
    .login-box {
      background: rgba(30, 30, 30, 0.9);
      padding: 35px;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      width: 350px;
      max-width: 90%;
      transition: all 0.3s ease;
    }
    
    .login-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
    }

    .hint {
      display: block;
      margin-top: -15px;
      margin-bottom: 15px;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.4);
      text-align: right;
    }
    
    h2 {
      margin-bottom: 25px;
      text-align: center;
      color: #f5f5f5;
      font-size: 28px;
    }
    
    input[type="password"] {
      padding: 12px 15px;
      width: 100%;
      margin-bottom: 20px;
      border: none;
      border-radius: 6px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    
    input[type="password"]:focus {
      outline: none;
      background-color: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 0 2px rgba(98, 0, 234, 0.5);
    }
    
    input[type="password"]::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    
    button {
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 6px;
      background: linear-gradient(to right, #6200ea, #9c27b0);
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    button:hover {
      background: linear-gradient(to right, #7c21ff, #ba42d3);
      transform: translateY(-2px);
    }
    
    button:active {
      transform: translateY(1px);
    }
    
    .error {
      color: #ff5c5c;
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Enter the code</h2>
    <input type="password" id="passwordInput" placeholder="Password" autocomplete="off">
    <small class="hint">Hint: kiyo123</small>
    <button onclick="checkPassword()">Proceed</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    function checkPassword() {
      const password = document.getElementById('passwordInput').value;
      const correctPassword = "kiyo123"; // change this to your preferred password
      const errorMsg = document.getElementById('errorMsg');
      
      if (password === correctPassword) {
        errorMsg.textContent = "";
        window.location.href = "main.html";
      } else {
        errorMsg.textContent = "Incorrect password. Try again.";
        document.getElementById('passwordInput').value = "";
        document.getElementById('passwordInput').focus();
      }
    }
    
    // Allow login with Enter key
    document.getElementById('passwordInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        checkPassword();
      }
    });
  </script>
</body>
</html>
